		<script>
			$(function() {

			// 百度地图
				var _l = 115.135063;
				var _r = 35.302022;
				var _gsname = "山东菏泽柏罡化工有限公司";
				var _gsaddr = "山东省荷泽市东明县黄河路北段";
				bd_map.init("bd_map",_l, _r, _gsname, _gsaddr);
				
				//提交数据验证码
				// 初始化验证对象
				var vd1 = vd.create(".form1");
				vd1.init();
				//vd1.reset();  //重设表单并清空所以内容和检测验证
				
				// 检查验证没有显示样式=>vd1.check()||检查验证=>vd1.check(el) 验证当前项; 
				// 验证并显示样式=>vd1.validate(); 
				 
				// 点击提交验证
				$(".vd-btn").on("click", function() {
					_submmit();
					
				});
				
				$(document).on("keydown",function(e){
					if(e.keyCode===13){
						_submmit();
					}
				});
				
				function _submmit(){
					// 是否验证成功
					vd1.isSuccess(function(obj) {
						setTimeout(function(){
							vd1.reset();
							alert(JSON.stringify(obj));
								
						},3000);
						
					}, function(obj) {
								
						obj.el.focus();
						alert(obj.errorMsg)
						
					});
				}
				
				
			});
			
		
		</script>
